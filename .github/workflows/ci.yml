name: MLOps Assignment CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install testing and linting tools
          python -m pip install pytest flake8
          # Install project dependencies
          if [ -f Assignment/requirements.txt ]; then
            python -m pip install -r Assignment/requirements.txt
          else
            python -m pip install mlflow pandas numpy scikit-learn matplotlib seaborn requests
          fi

      # --- Linting step ---
      - name: Lint with flake8
        run: |
          # Fail on syntax errors or undefined names
          flake8 Assignment/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Then run a more permissive style check, but don't fail the build on it (adjust to your preference)
          flake8 Assignment/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      # --- Unit tests ---
      - name: Run unit tests with pytest
        run: |
          cd Assignment && python -m pytest -vv

      # --- Model training (CI run) ---
      - name: Train model and log artifacts
        run: |
          cd Assignment && python ci_train.py

      # --- Upload artifacts and logs ---
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            Assignment/artifacts_ci/
            Assignment/mlruns/
          if-no-files-found: ignore