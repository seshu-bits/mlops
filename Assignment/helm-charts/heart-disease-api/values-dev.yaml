# Development environment values
# Override default values for development

replicaCount: 1

image:
  repository: heart-disease-api
  pullPolicy: Never
  tag: "latest"

service:
  type: NodePort
  port: 80
  targetPort: 8000
  # FIXED PORT for development - Always accessible on port 30080
  nodePort: 30080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

livenessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 10

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5

env:
  - name: ENVIRONMENT
    value: "development"
  - name: LOG_LEVEL
    value: "DEBUG"
