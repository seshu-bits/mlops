[tool:pytest]
# Pytest configuration for the MLOps Assignment

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests (exclude integration tests)
testpaths = tests

# Directories to ignore during test collection
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    mlruns
    artifacts
    data
    integration_tests

# Add current directory to Python path
pythonpath = .

# Show extra test summary info
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require running services)
    slow: Tests that take a long time to run

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
