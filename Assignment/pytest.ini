[tool:pytest]
# Pytest configuration for the MLOps Assignment

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests (exclude integration tests)
testpaths = tests

# Directories to ignore during test collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    mlruns
    artifacts
    data
    integration_tests
    .pytest_cache
    htmlcov

# Add current directory to Python path
pythonpath = .

# Show extra test summary info
addopts =
    -v
    --tb=short
    --strict-markers
    --ignore=integration_tests
    --cov=MLOps_Assignment
    --cov=api_server
    --cov=ci_train
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=5
    -ra
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require running services)
    slow: Tests that take a long time to run
    smoke: Smoke tests for quick validation
    api: Tests for API server endpoints
    data: Tests for data processing functions
    model: Tests for model training and evaluation

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
